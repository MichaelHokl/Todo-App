<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <button class="change-bg">Change Background</button>
    <div class="container">
      <header>
        <h1>To Do App</h1>
        <p class="subtitle">Your tasks for today are?</p>
      </header>

      <form action=" ">
        <input type="text" class="task-input" placeholder="Your Task..." />
        <button id="submit-btn" type="submit">+</button>
      </form>
      <ul class="task-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
